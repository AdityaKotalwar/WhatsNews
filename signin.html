<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container-fluid bg">
		<div class="row">
			<div class="col-md-4 col-sm-4 col-xs-12"></div>
			<div class="col-md-4 col-sm-4 col-xs-12">
				<form class = "form-container" id="form1" onsubmit="signin()">
					<div class="signin-form">
						<label for="input1">Email</label>
						<input type="email" class= "form-control" id="inputEmail" placeholder="Enter email address" required>
					</div>
					<div class="signin-form">
						<label for="input2">Password</label>
						<input type="password" class= "form-control" id="inputPassword" placeholder="Enter password" required>
					</div>
					<div class="signin-form">
					    <button type="submit" class="btn btn-success btn-block">Submit</button>
                    </div>
					
				</form>

			</div>
			<div class="col-md-4 col-sm-4 col-xs-12"></div>
        </div>
    </div>

	

</body>
</html>

<script>
		console.log("yellloooooooooo")
		

		function signin(){
			console.log("YEEET");

			var form = document.getElementById("form1");
			var email = document.getElementById("inputEmail");
			var password = document.getElementById("inputPassword");
			
				fetch('/signin',{
					method : 'post',
					body : JSON.stringify({email : email.value, password : password.value}),
					headers : {
						"Content-Type" : "application/json; charset=utf-8"
					}
						
				});
			}
		
		
</script>
