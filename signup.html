<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link href="css/signin.css" type="text/css" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery-min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container-fluid bg">
		<div class="row">
			<div class="col-md-4 col-sm-4 col-xs-12"></div>
			<div class="col-md-4 col-sm-4 col-xs-12">
                <form class="form-container" id="form1">
                    <div class="signup-form">
						<label for="input1">Email</label>
						<input type="email" class= "form-control" id="inputEmail" placeholder="Enter email address" required>
					</div>
					<div class="signup-form">
						<label for="input2">Password</label>
						<input type="password" class= "form-control" id="inputPassword" placeholder="Enter password" required>
                    </div>
                    <div class="signup-form">
						<label for="input3">Confirm Password</label>
						<input type="password" class= "form-control" id="inputConfirmPassword" placeholder="Re-enter password" required>
					</div>
					<div class="signup-form">
							<label for="signin redirect">Don't have an account? Go to <a id="gotosignin" onclick="gotosignin()" center>signin page</a></label>
					</div>
                    <div class="signup-form">
					    <input type="button" class="btn btn-success btn-block" onclick="sucks()" value="Submit")></button>
                    </div>
					
				</form>

			</div>
			<div class="col-md-4 col-sm-4 col-xs-12"></div>
        </div>
    </div>
</body>
</html>

<script>


function gotosignin(){
	location.href = "/signin"
}

function sucks(){
	console.log("YEEET");

	var form = document.getElementById("form1");
	var email = document.getElementById("inputEmail");
	var password = document.getElementById("inputPassword");
	var confirm = document.getElementById("inputConfirmPassword");

	if(password.value == confirm.value){
		fetch('/signup',{
			method : 'post',
			body : JSON.stringify({email : email.value, password : password.value}),
			headers : {
				"Content-Type" : "application/json; charset=utf-8"
			}
				
		}).then(function(response){
			console.log("REsponse is " + response)
			if(response){
				location.href = "/main";
				localStorage.setItem("emailId", email.value);
            }
		});
	}
	else{
		
	}
	
}

</script>
