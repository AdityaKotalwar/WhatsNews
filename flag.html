      console.log(url);

        if(query !== ""){
            $.ajax({
                url: url,

                dataType: "json",
            success: function(news){

             let output = "";

                 output += `
                 <div class="col l6 m6 s12" style="background-color:#76a6f2; background-image:url(${latestNews[i].urlToImage}); 
                  background-attachment:scroll; background-size:cover; background-position:cover; 
                 background-repeat:no-repeat; height:500px;
                 width:100%; color:white; font-weight:bold; margin-bottom:20px" id="thisDiv">
                 <div class="col l6 m6 s12" style="background:rgba(0,0,0,0.5); height:500px; width:100%;">

                </a>
                  <br>
                  <br>
                  <br><br>
                
                
                  <br>
                  <div class="col l6 m6 s12" style="width:50%; margin:auto;">
                 <p style>${latestNews[i].description}</p>
                 <p>${latestNews[i].content}</p>
                 <p>Published on: ${latestNews[i].publishedAt}</p>
                 
                 </div>
                 </div>
                 </div>
                 `;
             }
                if(output !== ""){
                    $("#newsResults").html(output);
                }else{ 
                  $("#newsResults").html("There is no news");
                }
